<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simon Game</title>
	<link rel="stylesheet" href="Simon.css">
</head>
<body>
	<div class="body">
<h1>Simon Khelega</h1>

<h2 class="h2"> Press Start button to Start the Game</h2>
<div class="btn-container">
	<div class="line-1">
		<button class="btn red" type="button" id= "red"> Red</button>
		<button class="btn yellow" type="button" id="yellow"> Yellow</button>
	</div>
	<div class="line-2">
		<button class="btn blue" type="button" id="blue"> Blue</button>
		<button class="btn green" type="button" id="green"> Green</button>
</div>

	</div>
	<div class="start-btn">
		<button class="btn-start">Start</button>
	</div>
	<div class="score">
		<h2>Score: <span class="score-value">0</span></h2>
		<h2>High Score: <span class="high-score-value">0</span></h2>
	</div>
	</div>
</body>
<script src="Simon.js"></script>
</html>
